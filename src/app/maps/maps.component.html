<section [hidden]="showForm">
  <div *ngFor="let cityItem of cityItems; let i=index">
    <city-item-maps [cityItem]="cityItem" (onUpdate)="update($event)">

    </city-item-maps>
  </div>
</section>

<dynamic-form #mapForm
              [service]="mapService"
              [hidden]="!showForm"
              (callback)="callback($event)">

</dynamic-form>
