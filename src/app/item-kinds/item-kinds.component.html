<section [hidden]="showForm">

    <button md-raised-button color="accent"
            (click)='add()'>
      Add
    </button>

  <div *ngFor="let kind of kinds; let i=index">
    <button md-raised-button color="primary"
            (click)='update(kind)'>
      Update
    </button>
    {{kind.name}}
  </div>
</section>

<dynamic-form #itemKindForm
              [service]="itemKindService"
              [hidden]="!showForm"
              (callback)="callback($event)">

</dynamic-form>
