<div [formGroup]="form">

    <md-input-container *ngIf="field.fieldType.typeKind === 'PRIMITIVE' && field.fieldType.primitiveEntityType !== 'URL_RESOURCE'">
      <input mdInput
             [required]="field.required ? 'required' : null"
             [formControlName]="field.fieldName"
             [id]="field.fieldName"
             [type]="field.fieldType.primitiveEntityType"
             [placeholder]="field.label">

    </md-input-container>

    <div *ngIf="field.fieldType.typeKind === 'ENTITY'">

      <md-select *ngIf="field.fieldKind != 'COLLECTION'"
        [placeholder]="field.label"
        [formControlName]="field.fieldName"
        [id]="field.fieldName">
        <md-option *ngFor="let entity of entities"
                   [value]="entity">
          {{entity.name}}
        </md-option>
      </md-select>

    </div>


  <div *ngIf="field.fieldType.primitiveEntityType === 'URL_RESOURCE'">

    <md-select [placeholder]="field.label"
               [formControlName]="field.fieldName"
               [id]="field.fieldName">
      <md-option *ngFor="let entity of entities"
                 [value]="{url: entity}">
        {{entity}}
      </md-option>
    </md-select>

  </div>

</div>
