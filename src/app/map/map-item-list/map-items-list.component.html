<md-input-container
  style="margin: 3px 10px 0px 10px; position: fixed;">
  <input mdInput
         placeholder="Пошук">

</md-input-container>

<div style="margin-top: 50px; height: calc(100vh - 70px); overflow-y: scroll">

  <md-list>
    <md-list-item *ngFor="let room of rooms"
                  class="map-list-item"
                  [class.active]="room.id == active?.id"
                  (click)="onRoomSelected(room, false)">
      <h1 md-line><b>{{room.room}}</b></h1>
      <md-icon (click)="edit(room)">edit</md-icon>
    </md-list-item>
  </md-list>

</div>
